repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: https://github.com/pycqa/pylint
    rev: pylint-2.6.0
    hooks:
    - id: pylint
      additional_dependencies: [pylint-airflow]
      name: pylint dags
      files: dags/
